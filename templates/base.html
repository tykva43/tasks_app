<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <script type="text/javascript" src="{% static "js/jquery-3.5.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/scripts.js" %}"> </script>
    <script type="text/javascript" src="{% static "js/slider.js" %}"> </script>
    <script type="text/javascript" src="{% static "js/i.js" %}"></script>
    <style>
       @font-face {
        font-family: YanoneKaffeesatz;
        src: url("{% static "fonts/YanoneKaffeesatz.ttf" %}");
       }
    </style>
    <script>
        {% block javascript %}{% endblock javascript %}
    </script>
    <link rel="shortcut icon" href="{% static "imgs/shortcut.png" %}" type="image/png">
</head>

<body>
    <div class="left_min_menu">
        <div class="menu_item_container" id="flip_toggle">
            <div class="menu_item">

                <div class="front">
                    <div class="menu_item_element"></div>
                    <div class="menu_item_element"></div>
                    <div class="menu_item_element"></div>
                </div>

                <div class="back">
                    <img src="{% static "imgs/close.png" %}">
                </div>

            </div>
        </div>
    </div>

    <div class="left_menu">

    </div>

    <div id="content_wrapper">
        <div class="header">
            <div id="rightside_wrapper">
                <a href="{% url 'user_profile' %}"><img class="control_button" src="{% static "imgs/user.png" %}"></a>
                <a href="{% url 'logout' %}"><img class="control_button" src="{% static "imgs/exit.png" %}"></a>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock content %}
        </div>
    </div>

    {% block add_button %}{% endblock add_button %}
</body>

</html>
