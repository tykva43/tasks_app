<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <script type="text/javascript" src="{% static "js/jquery-3.5.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/scripts.js" %}"> </script>
    <script src="https://kit.fontawesome.com/a701adff37.js" crossorigin="anonymous"></script>
    <script src="{% static "js/datetimepicker-master/build/jquery.datetimepicker.full.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "js/datetimepicker-master/jquery.datetimepicker.css" %}"/>
    <style>
       @font-face {
        font-family: YanoneKaffeesatz;
        src: url("{% static "fonts/YanoneKaffeesatz.ttf" %}");
       }
    </style>
    <script>
        // Show loader animation while page is loading
        $(window).on('load', function () {
            var $preloader = $('#preloader'),
                $svg_anm   = $preloader.find('.svg_anm');
            $svg_anm.fadeOut();
            $preloader.delay(500).fadeOut('slow');
        });
    </script>
    {% block javascript %}{% endblock javascript %}
    <link rel="shortcut icon" href="{% static "imgs/shortcut.png" %}" type="image/png">
</head>

<body>
    <div id="preloader">
        <span class="svg_anm"></span>
    </div>
    <div class="left_min_menu">
        <div class="menu_item_container" id="flip_toggle">
            <div class="menu_item">

                <div class="front">
                    <div class="menu_item_element"></div>
                    <div class="menu_item_element"></div>
                    <div class="menu_item_element"></div>
                </div>

                <div class="back">
                    <img src="{% static "imgs/close.png" %}">
                </div>

            </div>
        </div>
    </div>

    <div class="left_menu">
        <div style="margin: auto; width: max-content;  height: max-content; padding: 40px; color: white;">
            Someday there will be content here
        </div>
    </div>

    <div id="content_wrapper">
        <div class="header">
            <div id="rightside_wrapper">
                <a href="{% url 'user_profile' %}"><img class="control_button" src="{% static "imgs/user.png" %}"></a>
                <a href="{% url 'logout' %}"><img class="control_button" src="{% static "imgs/exit.png" %}"></a>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock content %}
        </div>
    </div>
    <div class="up_btn" data-href="#content_wrapper" style="display: none;">
        <i class="fas fa-chevron-circle-up"></i>
    </div>
</body>

</html>
