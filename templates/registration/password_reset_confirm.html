{% extends "registration/accounts_base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="form_div">
        <h2>Reset your password</h2>
        {% if validlink %}
            <p>Please enter your new password twice:</p>
            <form action="." method="post">
                <table>
                    {{ form.as_table }}
                </table>
                {% csrf_token %}
                <button type="submit" class="button"/>Change my password</form>
            </form>
        {% else %}
            <p>The password reset link was invalid, possibly because it has
                already been used. Please request a new password reset.</p>
        {% endif %}
    </div>
{% endblock %}
