{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock title %}

{% block content %}

    <form action="{% url 'add_tasklist' group_pk=group_pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
      <input type="submit" value="Create" />
    </form>
{% endblock content %}
